<!-- Post -->
<div class="clr-row">
  <div class="clr-col-lg-1 clr-col-md-2 clr-col-3 ">
    <div class="user-icon-div margin-top">{{fullName | userIconLetter}}</div>
  </div>
  <div class="clr-col-lg-10 clr-col-md-10 clr-col-9">
    <div class="card">
      <div class="card-header">
        <small><strong>{{fullName}} </strong>{{createdTime | date: "dd/MM/yyy, HH.mm a"}}</small>
        <div class="card-text">
          <span *ngIf="!isUpdating">{{content}}</span>
          <form *ngIf="isUpdating" [formGroup]="updateConversationForm" (ngSubmit)="handleSubmitUpdatedContent()"
                clrForm>
            <input formControlName="updatedConversation" placeholder="Updated Message" clrInput required/>
            <button type="submit" class="btn submit-icon">
              <cds-icon size="38" class="submit-icon" shape="arrow" direction="right"></cds-icon>
            </button>
          </form>
        </div>
      </div>

      <div class="card-block">
        <div  class="clr-row" *ngFor="let element of replyList">
          <div class="clr-col-lg-1 clr-col-md-2 clr-col-3 ">
            <div class="user-icon-div">{{fullName | userIconLetter}}</div>
          </div>
          <div class="clr-col-lg-10 clr-col-md-10 clr-col-9">
            <small><strong>{{fullName}} </strong>{{createdTime | date: "dd/MM HH.mm a"}}</small><br/>
            <span>{{element.content}}</span><br/><br/>
          </div>
        </div>

        <div *ngIf="!isReplying" class="card-text">
          <span (click)="toggleReply()"><cds-icon shape="undo"></cds-icon>Reply</span>
          <cds-icon (click)="toggleUpdate()" shape="pencil" style="color: #2d2d2d; float: right;"></cds-icon>
        </div>
        
        <form *ngIf="isReplying" [formGroup]="replyForm" (ngSubmit)="handleSubmitReply()" clrForm>
          <input formControlName="replyContent" placeholder="Reply" clrInput required/>
          <button type="submit" class="btn submit-icon">
            <cds-icon size="38" class="submit-icon" shape="arrow" direction="right"></cds-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
